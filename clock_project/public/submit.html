<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - LabShare</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    <h1 class="text-2xl font-bold">LabShare</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:text-blue-200 transition">Home</a>
                    <a href="/submit.html" class="hover:text-blue-200 transition">Submit Report</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Submit Your Lab Report</h2>

            <!-- Success Message -->
            <div id="success-message"
                class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <p>Report submitted successfully! <a href="/" class="underline font-semibold">View all reports</a></p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p id="error-text"></p>
            </div>

            <!-- Submission Form -->
            <form id="report-form" class="space-y-6">
                <!-- Title Field -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        Report Title <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="title" name="title" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., Data Structures Lab 1 - Array Operations">
                </div>

                <!-- Course Field -->
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-2">
                        Course Code <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="course" name="course" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., CSE 2201">
                </div>

                <!-- Author Field -->
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-2">
                        Your Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="author" name="author" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., John Doe">
                </div>

                <!-- Description Field -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Brief description of the lab report..."></textarea>
                </div>

                <!-- Link Field -->
                <div>
                    <label for="link" class="block text-sm font-medium text-gray-700 mb-2">
                        Report Link (Optional)
                    </label>
                    <input type="url" id="link" name="link"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="https://drive.google.com/...">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Report
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 LabShare - BUET CSE Hackathon Project</p>
        </div>
    </footer>

    <!-- Load the JavaScript file -->
    <script src="/app.js"></script>
</body>

</html>
